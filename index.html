<body>
  <h1>ðŸ“° Noticias Cripto & IA AutomÃ¡ticas</h1>

  <div class="afiliado">

  </div>

  <script>
    const rssFeeds = [
      'https://es.cointelegraph.com/rss',
      'https://cryptopotato.com/feed/',            // InglÃ©s, puedes cambiar por espaÃ±ol si quieres
      'https://www.coindesk.com/arc/outboundfeeds/rss/', // InglÃ©s, puedes eliminar o cambiar
      'https://www.analyticsvidhya.com/blog/feed/', // IA en inglÃ©s
      'https://venturebeat.com/category/ai/feed/',  // AI noticias inglÃ©s
      'https://feeds.feedburner.com/ElBitcoinEsp',  // Si existe, puedes reemplazar con otro feed espaÃ±ol
      // Puedes agregar mÃ¡s feeds aquÃ­
    ];

    async function fetchRSS(url) {
      const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(url);
      const response = await fetch(apiUrl);
      if (!response.ok) throw new Error('Error al cargar ' + url);
      return await response.json();
    }

    async function cargarNoticias() {
      const contenedor = document.getElementById("news-container");
      contenedor.innerHTML = "Cargando noticias...";

      try {
        let allItems = [];

        for (const feed of rssFeeds) {
          try {
            const data = await fetchRSS(feed);
            allItems = allItems.concat(data.items);
          } catch(e) {
            console.warn('No se pudo cargar feed:', feed);
          }
        }

        // Ordena todas las noticias por fecha (mÃ¡s recientes primero)
        allItems.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

        // Quita duplicados por tÃ­tulo (opcional)
        const seenTitles = new Set();
        const filteredItems = [];
        for (const item of allItems) {
          if (!seenTitles.has(item.title)) {
            seenTitles.add(item.title);
            filteredItems.push(item);
          }
        }

        // Limita a 15 noticias
        const noticias = filteredItems.slice(0, 15);

        contenedor.innerHTML = "";
        noticias.forEach(noticia => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <h2><a href="${noticia.link}" target="_blank" rel="noopener noreferrer">${noticia.title}</a></h2>
            <p>${new Date(noticia.pubDate).toLocaleString()}</p>
            <p>${noticia.description.replace(/<[^>]*>?/gm, '').substring(0, 180)}...</p>
          `;
          contenedor.appendChild(div);
        });

      } catch (error) {
        contenedor.innerHTML = "No se pudieron cargar las noticias.";
        console.error(error);
      }
    }

    cargarNoticias();
  </script>
