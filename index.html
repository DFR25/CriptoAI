<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CriptoAI Noticias AutomÃ¡ticas</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #1DB954;
    }
    .news-item {
      background: #222;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    a {
      color: #1DB954;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“° Ãšltimas Noticias Cripto (en vivo)</h1>
  <div id="news-container">
    <p>Cargando noticias...</p>
  </div>

  <script>
    async function obtenerNoticias() {
      const contenedor = document.getElementById("news-container");
      contenedor.innerHTML = "Cargando noticias...";

      try {
        const res = await fetch("https://cryptopanic.com/api/v1/posts/?auth_token=demo&public=true");
        const data = await res.json();

        const noticias = data.results.slice(0, 5); // las 5 primeras
        contenedor.innerHTML = "";

        noticias.forEach(noticia => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <h2><a href="${noticia.url}" target="_blank">${noticia.title}</a></h2>
            <p>${new Date(noticia.published_at).toLocaleString()}</p>
          `;
          contenedor.appendChild(div);
        });

      } catch (error) {
        contenedor.innerHTML = "No se pudieron cargar las noticias.";
        console.error(error);
      }
    }

    obtenerNoticias();
  </script>
</body>
</html>
